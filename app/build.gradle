    implementation 'com.makeramen:roundedimageview:2.3.0'
    implementation 'com.github.chivorns.androidx:smartmaterialspinner:1.2.1'
    implementation 'com.github.michaldrabik:classicmaterialtimepicker:1.0.0'

    //email
    implementation group: 'com.mailjet', name: 'mailjet-client', version: '4.6.0'

    //maps

